<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/index.css" />

    <title>Consumir API CEP</title>
</head>

<body>
    <header>
        <div>
            <h1>Cadastrar</h1>
        </div>
    </header>
    <main class="container">
        <div class="row">
            <div class="inputbox">
                <label class="nome">Nome</label>
                <input type="text" class="nome" id="nome" required />
                <label class="email">Email</label>
                <input type="text" class="email" id="email" required />
            </div>
        </div>
        <div class="row">
            <div class="inputbox">
                <label for="cep">CEP</label>
                <input type="text" id="cep" required/>
                <label>Endereco</label>
                <input type="text" id="endereco" required />
                <label>NÃºmero</label>
                <input type="text" id="numero" required />
            </div>
        </div>
        <div class="row">
            <div class="inputbox">
                <label>Bairro</label>
                <input type="text" id="bairro" required />
                <label>Cidade</label>
                <input type="text" id="cidade" required />
                <label>Estado</label>
                <input type="text" id="estado" required />
            </div>
        </div>
        <div class="rowButton">
            <button name="get" class="button">Enviar</button>
        </div>
    </main>
    <footer>
        <a href="https://github.com/ThiagodePaulaSouza" target="_blank" rel="noopener noreferrer">
            <img src="./Assets/iconmonstr-github-1.svg"></img>
            <p>GitHub</p>
        </a>
        <a href="https://www.linkedin.com/in/thiagodepaulasouza/" target="_blank" rel="noopener noreferrer">
            <img src="./Assets/icons8-linkedin-48.png"></img>
            <p>LinkedIn</p>
        </a>
    </footer>
</body>
<script src="./js/index.js"></script>

</html>
