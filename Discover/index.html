<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>input</title>
  </head>
  <body>
    <input type="text" />
    <input type="date" />
    <input type="number" />
    <input type="color" />
    <input type="email" />
    <!-- na hora de enviar ele falha caso n esteja com @seila.com -->
    <input type="file" />
    <input type="password" />

    <!-- atributos: -->
    <!-- 
      autocomplete
      autofocus
      disabled
      value
      readonly      (quase todos)
      form          (quase todos)
      name
      required      (quase todos)
      placeholder   (quase todos)   (password, search, tel, text, url)    (acessibilidade n le)
     -->

     <input type="email" autocomplete="email" autofocus value="opa" disabled>
     <input type="text" value="textoaleatorio" readonly>
     
     <form id="um-form-bonito"></form>
     <input name="senha" type="password" form="um-form-bonito" required placeholder="digite sua senha:">


  </body>
</html>
