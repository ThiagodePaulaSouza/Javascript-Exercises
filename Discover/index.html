<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>number</title>
</head>
<body>
  <datalist id="numeroslist">
    <option>12</option>
    <option>2</option>
    <option>3</option>
    <option>4</option>
  </datalist>
  <form action="">
    <input  type="number" list="numeroslist"  step="10" min="2" max="99" placeholder="00">
    <button>Enviar</button>
  </form>
</body>
</html>
