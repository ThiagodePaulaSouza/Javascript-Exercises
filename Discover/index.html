<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>data-list</title>
</head>
<body>
  <input type="text" list="nomes" placeholder="Escolha um nome">

  <datalist id="nomes">
    <option>#ff0000</option>
    <option>#BBFFAA</option>
    <option>#AAFF12</option>
    <option>Mario</option>
    <option>Luigi</option>
    <option>King Kong</option>
    <option>Machado de Assis</option>
    <option>Roberto Carlos</option>
  </datalist>

  <input type="color" list="nomes">
</body>
</html>
