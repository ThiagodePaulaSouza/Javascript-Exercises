<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>complex table</title>
</head>
<body style="color: white;background-color: #222222;">
    <table>
        <caption>Produzidos x vendidos p/loja</caption>

        <colgroup>
            <col>
            <col span="2" style="background-color: red;">
            <col span="2" style="background-color: blue;">
        </colgroup>
        <thead>
            <tr>
                <th rowspan="2"></th>
                <th colspan="2">Afonso lano</th>
                <th colspan="2">Antonio Nunes</th>
            </tr>
            <tr>
                <th scope="col">produzidos</th>
                <th scope="col">vendidos</th>
                <th scope="col">produzidos</th>
                <th scope="col">vendidos</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th scope="row">Vassouras</th>
                <td>50</td>
                <td>30</td>
                <td>20</td>
                <td>20</td>
            </tr>

            <tr>
                <th scope="row">baldes</th>
                <td>10</td>
                <td>30</td>
                <td>40</td>
                <td>50</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
