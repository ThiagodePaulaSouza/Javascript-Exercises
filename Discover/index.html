<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>textarea</title>
  </head>
  <!-- 
  wrap=soft      padrÃ£o

  <body>
    <label for="message">Mensagem</label>

    <textarea
      name="message"
      id="message"
      rows="20"
      cols="50"
      maxlength="255"
      minlength="4"
      wrap="off"
      autocomplete
      autofocus
      placeholder="Escreve uma mensagem"
      
    >
    </textarea>
  </body>
</html>
